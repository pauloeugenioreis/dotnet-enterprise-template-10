version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:80"
      - "5001:443"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=https://+:443;http://+:80
      - AppSettings__ConnectionStrings__DefaultConnection=Server=sqlserver;Database=ProjectTemplate;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True;
      - AppSettings__Infrastructure__Telemetry__Enabled=true
      - AppSettings__Infrastructure__Telemetry__Providers__0=jaeger
      - AppSettings__Infrastructure__Telemetry__Providers__1=prometheus
      - AppSettings__Infrastructure__Telemetry__Jaeger__Host=jaeger
      - AppSettings__Infrastructure__Telemetry__Jaeger__Port=4317
      - AppSettings__Infrastructure__Telemetry__Jaeger__UseGrpc=true
      - AppSettings__Infrastructure__EventSourcing__Enabled=true
      - AppSettings__Infrastructure__EventSourcing__ConnectionString=Host=postgres-events;Database=ProjectTemplateEvents;Username=postgres;Password=postgres
    depends_on:
      - sqlserver
      - postgres-events
      - jaeger
      - prometheus
    networks:
      - app-network

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Passw0rd
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    networks:
      - app-network

  # PostgreSQL - Event Store for Event Sourcing
  postgres-events:
    image: postgres:17-alpine
    container_name: postgres-events
    environment:
      - POSTGRES_DB=ProjectTemplateEvents
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-events-data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Jaeger - Distributed Tracing (using OTLP protocol)
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: jaeger
    ports:
      - "16686:16686"     # Jaeger UI
      - "4317:4317"       # OTLP gRPC receiver (PRIMARY - replaces deprecated 6831)
      - "4318:4318"       # OTLP HTTP receiver (PRIMARY)
      - "14250:14250"     # Jaeger gRPC
      - "9411:9411"       # Zipkin compatible endpoint
      # Legacy ports (deprecated, kept for backward compatibility):
      # - "5775:5775/udp"   # deprecated: zipkin.thrift compact
      # - "6831:6831/udp"   # deprecated: jaeger.thrift compact (use OTLP 4317 instead)
      # - "6832:6832/udp"   # deprecated: jaeger.thrift binary
      # - "5778:5778"       # deprecated: serve configs
      # - "14268:14268"     # deprecated: jaeger.thrift HTTP
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
      - LOG_LEVEL=info
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:14269/"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Prometheus - Metrics Collection
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - app-network

  # Grafana - Visualization
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
      - jaeger
    networks:
      - app-network

  # OpenTelemetry Collector (Optional - Advanced)
  # Uncomment if you want a centralized collector
  # otel-collector:
  #   image: otel/opentelemetry-collector-contrib:latest
  #   container_name: otel-collector
  #   command: ["--config=/etc/otel-collector-config.yaml"]
  #   volumes:
  #     - ./monitoring/otel-collector/config.yaml:/etc/otel-collector-config.yaml
  #   ports:
  #     - "4317:4317"   # OTLP gRPC receiver
  #     - "4318:4318"   # OTLP HTTP receiver
  #     - "8888:8888"   # Prometheus metrics exposed by the collector
  #     - "8889:8889"   # Prometheus exporter metrics
  #   networks:
  #     - app-network

networks:
  app-network:
    driver: bridge

volumes:
  sqlserver-data:
  postgres-events-data:
  prometheus-data:
  grafana-data:

