name: docs-check

on:
  push:
    paths:
      - '**/*.md'
      - '.github/workflows/docs-check.yml'
      - 'cspell.config.yaml'
  pull_request:
    paths:
      - '**/*.md'
      - '.github/workflows/docs-check.yml'
      - 'cspell.config.yaml'
  workflow_dispatch:

jobs:
  lint-markdown:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install linters
        run: npm install --global markdownlint-cli@0.42.0 cspell@7

      - name: Run markdownlint
        run: >-
          markdownlint '**/*.md'
          --ignore '**/node_modules/**'
          --ignore '**/bin/**'
          --ignore '**/obj/**'

      - name: Run cspell
        run: >-
          cspell '**/*.md'
          --config cspell.config.yaml
          --no-progress
